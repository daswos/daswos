[build]
  command = "echo 'Static site deployment'"
  publish = "public"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3003
  targetPort = 3003
  publish = "dist/public"
  autoLaunch = true

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
