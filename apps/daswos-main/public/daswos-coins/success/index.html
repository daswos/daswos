<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - DasWos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .success-icon {
      font-size: 5rem;
      color: #10b981;
      margin-bottom: 1rem;
    }
    .session-info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f3f4f6;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://placehold.co/200x100/2563eb/FFFFFF?text=DasWos" alt="DasWos Logo" class="logo">
    <div class="success-icon">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your DasWos Coins have been added to your account.</p>
    <p>You can now use your coins to make purchases on the DasWos platform.</p>
    
    <a href="/" class="button">Return to Home</a>
    
    <div class="session-info">
      <p>Session ID: <span id="sessionId">Loading...</span></p>
    </div>
  </div>

  <script>
    // Get the session ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    
    // Display the session ID
    document.getElementById('sessionId').textContent = sessionId || 'Not available';
    
    // In a real implementation, you would verify the session with the server
    // and update the user's coin balance
  </script>
</body>
</html>
